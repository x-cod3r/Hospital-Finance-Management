<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Stays</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Patient Stays</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Care Level</th>
                    <th>Cost</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for stay in stays %}
                    <tr>
                        <td>{{ stay[1] }}</td>
                        <td>{{ stay[2] }}</td>
                        <td>{{ stay[3] }}</td>
                        <td>
                            <a href="#">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="#">Add Stay</a>
    </div>
</body>
</html>
