<!DOCTYPE html>
<html>
<head>
    <title>Edit Care Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Care Level</h1>
    <a href="{{ url_for('settings.care_levels') }}">Back to Care Levels</a>

    <form action="{{ url_for('settings.edit_care_level', care_level_id=care_level[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ care_level[1] }}" required>
        <br>
        <label for="rate">Daily Rate:</label>
        <input type="number" step="0.01" id="rate" name="rate" value="{{ care_level[2] }}" required>
        <br>
        <button type="submit">Update Care Level</button>
    </form>
</body>
</html>
