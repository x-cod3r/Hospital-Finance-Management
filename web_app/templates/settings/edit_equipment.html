<!DOCTYPE html>
<html>
<head>
    <title>Edit Equipment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Equipment</h1>
    <a href="{{ url_for('settings.equipment') }}">Back to Equipment Management</a>

    <form action="{{ url_for('settings.edit_equipment', equipment_id=equipment[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ equipment[1] }}" required>
        <br>
        <label for="price">Daily Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ equipment[2] }}" required>
        <br>
        <button type="submit">Update Equipment</button>
    </form>
</body>
</html>
