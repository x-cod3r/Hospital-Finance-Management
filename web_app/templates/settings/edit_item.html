<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Item</h1>
    <a href="{{ url_for('settings.items') }}">Back to Item Management</a>

    <form action="{{ url_for('settings.edit_item', item_id=item[0]) }}" method="post">
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="labs" {% if item[2] == 'labs' %}selected{% endif %}>Labs</option>
            <option value="drugs" {% if item[2] == 'drugs' %}selected{% endif %}>Drugs</option>
            <option value="radiology" {% if item[2] == 'radiology' %}selected{% endif %}>Radiology</option>
            <option value="consultations" {% if item[2] == 'consultations' %}selected{% endif %}>Consultations</option>
        </select>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ item[1] }}" required>
        <br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ item[3] }}" required>
        <br>
        <button type="submit">Update Item</button>
    </form>
</body>
</html>
