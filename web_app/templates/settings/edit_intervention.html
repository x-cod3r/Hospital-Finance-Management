<!DOCTYPE html>
<html>
<head>
    <title>Edit Intervention</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Intervention</h1>
    <a href="{{ url_for('settings.items') }}">Back to Item Management</a>

    <form action="{{ url_for('settings.edit_intervention', intervention_id=intervention[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ intervention[1] }}" required>
        <br>
        <label for="bonus">Bonus:</label>
        <input type="number" step="0.01" id="bonus" name="bonus" value="{{ intervention[2] }}" required>
        <br>
        <button type="submit">Update Intervention</button>
    </form>
</body>
</html>
