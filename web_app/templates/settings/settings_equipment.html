<!DOCTYPE html>
<html>
<head>
    <title>Equipment Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Equipment Management</h1>
    <a href="{{ url_for('settings.index') }}">Back to Settings</a>

    <h2>Equipment</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Daily Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in equipment %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>
                    <a href="{{ url_for('settings.edit_equipment', equipment_id=item[0]) }}">Edit</a>
                    <a href="{{ url_for('settings.delete_equipment', equipment_id=item[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('settings.add_equipment') }}">Add Equipment</a>
</body>
</html>
