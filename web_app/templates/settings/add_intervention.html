<!DOCTYPE html>
<html>
<head>
    <title>Add Intervention</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Intervention</h1>
    <a href="{{ url_for('settings.items') }}">Back to Item Management</a>

    <form action="{{ url_for('settings.add_intervention') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="bonus">Bonus:</label>
        <input type="number" step="0.01" id="bonus" name="bonus" required>
        <br>
        <button type="submit">Add Intervention</button>
    </form>
</body>
</html>
