<!DOCTYPE html>
<html>
<head>
    <title>Care Level Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Care Level Management</h1>
    <a href="{{ url_for('settings.index') }}">Back to Settings</a>

    <h2>Care Levels</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Daily Rate</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for level in care_levels %}
            <tr>
                <td>{{ level[1] }}</td>
                <td>{{ level[2] }}</td>
                <td>
                    <a href="{{ url_for('settings.edit_care_level', care_level_id=level[0]) }}">Edit</a>
                    <a href="{{ url_for('settings.delete_care_level', care_level_id=level[0]) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('settings.add_care_level') }}">Add Care Level</a>
</body>
</html>
