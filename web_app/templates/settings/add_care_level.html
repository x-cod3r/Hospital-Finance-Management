<!DOCTYPE html>
<html>
<head>
    <title>Add Care Level</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Care Level</h1>
    <a href="{{ url_for('settings.care_levels') }}">Back to Care Level Management</a>

    <form action="{{ url_for('settings.add_care_level') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="rate">Daily Rate:</label>
        <input type="number" step="0.01" id="rate" name="rate" required>
        <br>
        <button type="submit">Add Care Level</button>
    </form>
</body>
</html>
