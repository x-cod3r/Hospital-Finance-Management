<!DOCTYPE html>
<html>
<head>
    <title>Doctor Shifts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Shifts for Doctor {{ doctor_id }}</h1>
    <a href="{{ url_for('doctors.list_doctors') }}">Back to Doctors</a>

    <h2>Add Shift</h2>
    <form action="{{ url_for('doctors.add_shift', doctor_id=doctor_id) }}" method="post">
        <label for="patient_id">Patient ID:</label>
        <input type="number" id="patient_id" name="patient_id" required>
        <br>
        <label for="arrival_datetime">Arrival:</label>
        <input type="datetime-local" id="arrival_datetime" name="arrival_datetime" required>
        <br>
        <label for="leave_datetime">Leave:</label>
        <input type="datetime-local" id="leave_datetime" name="leave_datetime" required>
        <br>
        <button type="submit">Add Shift</button>
    </form>

    <h2>Existing Shifts</h2>
    <table>
        <thead>
            <tr>
                <th>Arrival</th>
                <th>Leave</th>
                <th>Patient ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shift in shifts %}
            <tr>
                <td>{{ shift.arrival_datetime }}</td>
                <td>{{ shift.leave_datetime }}</td>
                <td>{{ shift.patient_id }}</td>
                <td>
                    <a href="{{ url_for('doctors.delete_shift', shift_id=shift.id, doctor_id=doctor_id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
