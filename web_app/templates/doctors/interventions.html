<!DOCTYPE html>
<html>
<head>
    <title>Doctor Interventions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Interventions for Doctor {{ doctor_name }}</h1>
    <a href="{{ url_for('doctors.list_doctors') }}">Back to Doctors</a>

    <h2>Add Intervention</h2>
    <form action="{{ url_for('doctors.view_interventions', doctor_id=doctor_id) }}" method="post">
        <label for="patient_id">Patient:</label>
        <select id="patient_id" name="patient_id" required>
            {% for patient in patients %}
                <option value="{{ patient[0] }}">{{ patient[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="intervention_id">Intervention:</label>
        <select id="intervention_id" name="intervention_id" required>
            {% for intervention in interventions %}
                <option value="{{ intervention[0] }}">{{ intervention[1] }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Add Intervention</button>
    </form>

    <h2>Existing Interventions</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Intervention</th>
                <th>Patient</th>
                <th>Bonus</th>
            </tr>
        </thead>
        <tbody>
            {# This part needs to be implemented - loading existing interventions for the doctor #}
        </tbody>
    </table>
</body>
</html>
